<!DOCTYPE html>
<html>
<head>
    <title>DRACULA FLOW</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            background-size: cover;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls loop>
        <source src="dracula flow 3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var myVideo = document.getElementById('myVideo');
            myVideo.play();
        });
    </script>
</body>
</html>
